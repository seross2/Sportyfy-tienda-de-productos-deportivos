<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sportify Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" class="logo">Sportify Store</a></h1>
            <nav>
                <!-- El script auth.js se encargará de poblar la navegación del usuario aquí -->
                <ul class="nav-links">
                    <li id="nav-login" style="display: none;"><a href="/login.html">Login</a></li>
                    <li id="nav-register" style="display: none;"><a href="/register.html">Registro</a></li>
                    <li id="nav-user" style="display: none;">
                        <a href="/profile.html" id="nav-user-link">Usuario</a>
                    </li>
                    <li id="nav-admin" style="display: none;"><a href="/admin.html">Panel Admin</a></li>
                    <li id="nav-logout" style="display: none;"><a href="#" id="logout-button">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Este div es el contenedor principal donde se renderizará todo el panel de admin -->
        <div id="admin-access-wrapper"></div>
    </main>

    <!-- Contenedor global para las notificaciones (toasts) -->
    <div id="toast-message"></div>

    <!-- Scripts necesarios para el funcionamiento del panel -->
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/manage-products.js"></script>
    <script type="module" src="/js/manage-categories.js"></script>
    <script type="module" src="/js/manage-brands.js"></script>
    <script type="module" src="/js/manage-sizes.js"></script>
</body>

</html>
