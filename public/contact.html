<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SportifyStore</title>
    <!-- RUTA CSS CORREGIDA -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" class="logo">Sportify Store</a></h1>
            <nav>
                <!-- NAVEGACIÓN UNIFICADA -->
                <ul>
                    <li><a href="/">Productos</a></li>
                    <li><a href="/cart.html">Carrito</a></li>
                    <li id="nav-login" style="display: none;"><a href="/login.html">Login</a></li>
                    <li id="nav-register" style="display: none;"><a href="/register.html">Registro</a></li>
                    <li id="nav-user" class="dropdown" style="display: none;">
                        <a href="#" id="nav-user-link">Usuario</a>
                        <ul class="dropdown-menu">
                            <li id="nav-admin" style="display: none;"><a href="/admin.html">Panel Admin</a></li>
                            <li><a href="/profile.html">Mi Perfil</a></li>
                            <li id="nav-logout"><a href="#" id="logout-button">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Ponte en Contacto con Nosotros</h2>
            <div class="contact-options">
                <!-- REEMPLAZA el número de teléfono con el tuyo, incluyendo el código de país -->
                <a href="https://wa.me/573153066972" target="_blank" class="whatsapp-btn">Contactar por WhatsApp</a>
            </div>
            <form id="contact-form">
                <h3>O envíanos un mensaje directamente</h3>
                <div><label for="name">Tu Nombre</label><input type="text" id="name" name="name" required></div>
                <div><label for="email">Tu Correo</label><input type="email" id="email" name="email" required></div>
                <div><label for="message">Mensaje</label><textarea id="message" name="message" rows="6"
                        required></textarea></div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <div id="toast-message"></div>

    <!-- SCRIPTS NECESARIOS -->
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/contact.js"></script>
</body>

</html>
