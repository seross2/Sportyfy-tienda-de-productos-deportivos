<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify Store</title>
    <!-- RUTA CSS CORREGIDA -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" class="logo">Sportify Store</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Productos</a></li>
                    <li><a href="/cart.html">Carrito</a></li>
                    <li><a href="/contact.html">Contacto</a></li>
                    <li id="login-link"><a href="/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Este contenedor se usará para mostrar el panel de admin o los productos -->
            <div id="main-content">
                <section id="products">
                    <h2>Nuestros Productos</h2>
                    <div class="filters">
                        <input type="search" id="search-input" placeholder="Buscar producto...">
                        <select id="category-filter">
                            <option value="">Todas las categorías</option>
                        </select>
                        <select id="brand-filter">
                            <option value="">Todas las marcas</option>
                        </select>
                        <div class="price-filter-container">
                            <label for="price-filter">Precio máximo: <span id="price-output"></span></label>
                            <input type="range" id="price-filter" min="600" max="3000" step="100" value="3000">
                        </div>
                        <button id="reset-filters">Limpiar Filtros</button>
                    </div>
                    <!-- ID CORREGIDO para que main.js pueda encontrar este contenedor -->
                    <div id="product-list" class="product-grid">
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Contenedor de notificaciones global -->
    <div id="toast-message"></div>

    <!-- RUTAS JS CORREGIDAS Y ORDENADAS -->
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/supabaseClient.js"></script>
    <script type="module" src="/js/cart-logic.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
