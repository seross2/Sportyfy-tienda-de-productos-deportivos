<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportifyStore</title>
    <!-- RUTA CSS CORREGIDA -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="auth-page">
    <h1><a href="/" class="logo">Sportify Store</a></h1>
    
    <form id="login-form">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta.</p>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        
        <p class="form-link">¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a>.</p>
        <p class="form-link">¿Olvidaste tu contraseña? <a href="/forgot-password.html">Recupérala aquí</a>.</p>
    </form>
    
    <div id="toast-message"></div>

    <!-- RUTA JS CORREGIDA -->
    <script type="module" src="/js/auth.js"></script>
</body>

</html>
