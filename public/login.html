<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportifyStore</title>
    <!-- RUTA CSS CORREGIDA -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Sportify Store</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Volver a la tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <p>Por favor, pon tus datos para iniciar sesión.</p>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p style="text-align: center; margin-top: 1rem;">¿No tienes una cuenta? <a
                        href="/register.html">Regístrate aquí</a>.</p>
                <p style="text-align: center; margin-top: 0.5rem;">¿Olvidaste tu contraseña? <a
                        href="/forgot-password.html">Recupérala aquí</a>.</p>
            </form>
        </div>
    </main>

    <div id="message"
        style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px; border-radius: 5px; z-index: 1000; display: none;">
    </div>

    <!-- RUTA JS CORREGIDA -->
    <script type="module" src="/js/auth.js"></script>
</body>

</html>
