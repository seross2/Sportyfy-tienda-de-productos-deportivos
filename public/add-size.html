<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Talla - Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" class="logo">Sportify Store</a></h1>
            <nav>
                <ul id="user-nav">
                    <li id="nav-user" class="dropdown" style="display: none;">
                        <a href="#" id="nav-user-link">Admin</a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile.html">Mi Perfil</a></li>
                            <li id="nav-logout"><a href="#" id="logout-button">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="admin-layout container">
            <aside class="admin-sidebar">
                <h3>Menú de Admin</h3>
                <nav class="admin-nav">
                    <ul>
                        <li><a href="/admin.html">Productos</a></li>
                        <li><a href="/manage-categories.html">Categorías</a></li>
                        <li><a href="/manage-brands.html">Marcas</a></li>
                        <li><a href="/manage-sizes.html" class="active">Tallas</a></li>
                    </ul>
                </nav>
            </aside>
            <section class="admin-content">
                <h2>Añadir Nueva Talla</h2>
                <a href="/manage-sizes.html">← Volver a la lista</a>
                <form id="add-size-form" class="management-form" style="margin-top: 1rem;">
                    <input type="text" name="tipo" placeholder="Tipo (ej: Calzado, Ropa)" required>
                    <input type="text" name="valor" placeholder="Valor (ej: 42, M, L)" required>
                    <button type="submit" class="btn btn-primary">Guardar Talla</button>
                </form>
            </section>
        </div>
    </main>

    <div id="toast-message"></div>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/add-size.js"></script>
</body>

</html>
