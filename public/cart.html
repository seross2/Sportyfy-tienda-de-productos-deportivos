<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Sportify Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Sportify Store</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Productos</a></li>
                    <li><a href="/profile.html">Mi Perfil</a></li>
                    <li id="login-link"><a href="/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Tu Carrito de Compras</h2>
            <div id="cart-items-container">
                <!-- Los items del carrito se cargarán aquí dinámicamente -->
            </div>
            <div id="cart-summary" class="cart-summary-box">
                <p>Total: <strong id="cart-total">$0.00</strong></p>
                <button id="go-to-checkout-button" class="btn-primary">Hacer Pedido</button>
            </div>
            <button id="clear-cart-button">Vaciar Carrito</button>
        </div>
    </main>

    <div id="message"
        style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px; border-radius: 5px; z-index: 1000; display: none;">
    </div>

    <!-- Scripts unificados para la página del carrito -->
    <script type="module" src="/js/auth.js"></script>
    <script type="module">
        import { renderCartPage } from '/js/cart-logic.js';
        // Asegurarse de que el DOM está listo antes de renderizar
        document.addEventListener('DOMContentLoaded', renderCartPage);
    </script>
</body>

</html>
