<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - Sportify Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" class="logo">Sportify Store</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Tienda</a></li>
                    <li><a href="/cart.html">Carrito</a></li>
                    <li id="login-link"><a href="/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Tu Carrito de Compras</h1>
            <div id="cart-items-container" class="cart-items-grid">
                <!-- Los ítems del carrito se renderizarán aquí por JavaScript -->
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button id="clear-cart-button" class="btn btn-secondary">Vaciar Carrito</button>
                <button id="go-to-checkout-button" class="btn btn-primary">Hacer Pedido</button>
            </div>
        </div>
    </main>

    <div id="toast-message"></div>

    <!-- Scripts para esta página -->
    <script type="module" src="/js/auth.js"></script> <!-- Para manejar el estado de login/logout en el header -->
    <script type="module" src="/js/cart.js"></script> <!-- Script principal para la lógica del carrito -->
</body>

</html>
