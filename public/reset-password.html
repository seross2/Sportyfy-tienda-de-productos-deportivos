<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - SportifyStore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="auth-page">
    <h1><a href="/" class="logo">Sportify Store</a></h1>
    
    <form id="reset-password-form">
        <h2>Establecer Nueva Contraseña</h2>
        <p>Elige una nueva contraseña segura.</p>
        <div>
            <label for="password">Nueva Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Nueva Contraseña</button>
    </form>
    
    <div id="toast-message"></div>
    <!--
        Reutilizamos el mismo script de autenticación, ya que añadiremos
        la lógica para manejar esta página allí.
    -->
    <script type="module" src="/js/auth.js" defer></script>
</body>

</html>
