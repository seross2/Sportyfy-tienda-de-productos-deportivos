<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - SportifyStore</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Sportify Store</a></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="reset-password-form">
                <h2>Establecer Nueva Contraseña</h2>
                <div>
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <button type="submit">Guardar Nueva Contraseña</button>
            </form>
        </div>
    </main>

    <div id="message"
        style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px; border-radius: 5px; z-index: 1000; display: none;">
    </div>
    <!--
        Reutilizamos el mismo script de autenticación, ya que añadiremos
        la lógica para manejar esta página allí.
    -->
    <script type="module" src="/auth.js" defer></script>
</body>

</html>
