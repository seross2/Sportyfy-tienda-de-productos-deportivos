<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SportifyStore</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Sportify Store</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Volver a la tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="register-form">
                <h2>Crear una Cuenta</h2>
                <div>
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="identification">Identificación</label>
                    <input type="text" id="identification" name="identification" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <button type="submit">Registrarse</button>
                <p style="text-align: center; margin-top: 1rem;">¿Ya tienes una cuenta? <a href="/login.html">Inicia
                        sesión aquí</a>.</p>
            </form>
        </div>
    </main>

    <div id="message"
        style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px; border-radius: 5px; z-index: 1000; display: none;">
    </div>

    <script type="module" src="/auth.js" defer></script>
</body>

</html>
