<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SportifyStore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="auth-page">
    <h1><a href="/" class="logo">Sportify Store</a></h1>

    <form id="register-form">
        <h2>Crear una Cuenta</h2>
        <p>Únete a la comunidad de Sportify Store.</p>
        <div>
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>

        <p class="form-link">¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión aquí</a>.</p>
    </form>

    <div id="toast-message"></div>
    <script type="module" src="/js/auth.js"></script>
</body>

</html>
