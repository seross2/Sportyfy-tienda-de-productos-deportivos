<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SportifyStore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="auth-page">
    <h1><a href="/" class="logo">Sportify Store</a></h1>
    
    <form id="forgot-password-form">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo y te enviaremos un enlace de recuperación.</p>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Enlace</button>
        
        <p class="form-link">¿Ya recuerdas tu contraseña? <a href="/login.html">Volver a Login</a>.</p>
    </form>
    
    <div id="toast-message"></div>
    <script type="module" src="/js/auth.js" defer></script>
</body>

</html>
