<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SportifyStore</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Panel de Administrador</h1>
            <nav>
                <ul>
                    <li><a href="/">Ver Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="add-product-form">
                <div>
                    <label for="name">Nombre del Producto</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div>
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria_id" required> <!-- El 'name' ya es correcto, lo dejamos -->
                        <option value="">Cargando categorías...</option>
                    </select>
                </div>
                <div>
                    <label for="marca">Marca</label>
                    <select id="marca" name="marca_id" required> <!-- El 'name' ya es correcto, lo dejamos -->
                        <option value="">Cargando marcas...</option>
                    </select>
                </div>
                <div>
                    <label for="price">Precio (ej: 59.99)</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div>
                    <label for="stock">Stock (Cantidad disponible)</label>
                    <input type="number" id="stock" name="stock" required min="0">
                </div>
                <div>
                    <label for="imageUrl">URL de la Imagen</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>
                </div>
                <button type="submit">Añadir Producto</button>
            </form>
        </div>
    </main>
    <div id="message"
        style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px; border-radius: 5px; z-index: 1000; display: none;">
    </div>
    <!-- El script de admin.js se carga dinámicamente desde auth.js -->
</body>

</html>
